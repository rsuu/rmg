[package]
name = "rmg"
version = "0.0.8"
edition = "2021"
authors = ["RSUU <rsuuyu@gmail.com>"]
description = "[WIP] Manga Reader"
readme = "README.md"
homepage = "https://crates.io/crates/rmg"
repository = "https://github.com/rsuu/rmg"
license = "MIT OR Apache-2.0"
keywords = ["manga","comic"]
#categories = []
autobenches = true
build = "build.rs"


[dependencies]
# fs
tempfile = "3.3.0"
walkdir = "2.3.2"
dirs-next = "2.0.0"

# archive
tar = "0.4.38"
#zstd = "0.11.2"
zip = { version = "0.6.2", default-features = false, features = ["aes-crypto","bzip2","deflate", ] }

# filetype
infer = "0.9.0"

# color
rgb = "0.8.33"

# image
#sdl2 = { version = "0.35.2", features = ["image", "ttf"] }
minifb = { version = "0.23.0", features = ["x11", "wayland"] }
image = "0.24.2"
fast_image_resize = "0.9.7"

# args
lexopt = "0.2.1"

# metadata
byteorder = "1.4.3"
miniserde = "0.1.24"
speedy = "0.8.2"
emeta = "0.1.1"
#emeta = {version="*",path="../emeta"}

# config
syn = { version = "1.0.98", features = ["full", "extra-traits"] }

# other
#rayon = "1.5.3"
#tokio = { version = "1.20.0", features = ["full"] }
cfg-if = "1.0.0"

# debug
log = "0.4.17"
simple_logger = { version = "1.16", features = ["colors", "threads"] }

# error
anyhow = "1.0.60"
thiserror = "1.0.32"
#memmap2 = "0.5.7"

# font
fontdue = "0.7.2"
#io-uring = "0.5.3"

[dev-dependencies]
# bench
criterion = "0.3.6"
#orz = { version="1.6.1",git="https://github.com/richox/orz"}

[[bench]]
name = "bench_main"
harness = false

[features]
default = ["zip", "tar"]
tar = ["ex_tar"]
zip = ["ex_zip"]
#zstd = ["ex_zstd"]
#ex_zstd = []
ex_zip = []
ex_tar = []
