[package]
name = "rmg"
version = "0.0.1"
edition = "2021"
authors = ["RSUU <rsuuyu@gmail.com>"]
description = "A Manga Reader"
readme = "README.md"
homepage = "https://crates.io/crates/rmg"
repository = "https://github.com/rsuu/rmg"
license = "MIT OR Apache-2.0"

[dependencies]
#
tempfile = "3.2.0"

# filetype
infer =  "0.3"

#
tar = "0.4.37"
zip = "0.5.13"

# color
rgb = "0.8.32"

# image
sdl2 = { version = "0.34.5" , features = ["image"]}
image = "0.24.2"

# args
lexopt = "0.2.0"
glob = "0.3.0"
fast_image_resize = "0.9.5"


